<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
	
	<style type="text/css">
		*{
			font-family: 'Jost', sans-serif;
			text-align: center;
		}
		#op{
			width: 125px;
		}
		#val1, #val2{
			width: 130px;
		}
	</style>

	<script type="text/javascript">
		function calc(){
			var val1 = document.getElementById("val1").value;
			var val2 = document.getElementById("val2").value;
			var op = document.getElementById("op").value;

			val1 = val1*1;
			val2 = val2*1;

			if (op == '+') {
				document.getElementById("result").innerHTML = (val1+val2);
			}else if (op == '-') {
				document.getElementById("result").innerHTML = (val1-val2);
			}else if (op == '*') {
				document.getElementById("result").innerHTML = (val1*val2);
			}else if (op == '/') {
				document.getElementById("result").innerHTML = (val1/val2);
			}else {
				document.getElementById("result").innerHTML = ("Error: Incorrect input");
			}
		}
	</script>
</head>
<body>
	<h1>Simple Calculator</h1>
	<input type="number" id="val1" placeholder="Enter first value">
	<select id="op">
		<option>Select operator</option>
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>
	<input type="number" id="val2" placeholder="Enter second value">
	<button onclick="calc()">Calculate</button>
	<h1 id="result"></h1>

</body>
</html>
